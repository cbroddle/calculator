<!DOCTYPE html>
<html>
<head>
  <title>Calculator</title>
  <meta charset="UTF-8"/>
  <link rel="stylesheet" href="styles.css">
  <script src="calculator.js" defer></script>
</head>
<body>
    <div class='section'>
        <div class="container">
            <div class="display">
                <div id="previousNum"></div>
                <div id="currentNum">0</div>
            </div>
            <div class="keypad">
                <div class="column">
                    <button class="operator" id="divide">รท</button>
                    <button class="operator" id="percent">%</button>
                    <button class="delete" id="delete">DEL</button>
                    <button class="clear" id="clear">ON/C</button>
                </div>
                <div class="column">
                    <button class="number" id="7">7</button>
                    <button class="number" id="4">4</button>
                    <button class="number" id="1">1</button>
                    <button class="number" id="0">0</button>
                </div>
                <div class="column">
                    <button class="number" id="8">8</button>
                    <button class="number" id="5">5</button>
                    <button class="number" id="2">2</button>
                    <button class="number" id="decimal">.</button>
                </div>
                <div class="column">
                    <button class="number" id="9">9</button>
                    <button class="number" id="6">6</button>
                    <button class="number" id="3">3</button>
                    <button class="equals" id="equals">=</button>
                </div>
                <div class="column">
                    <button class="operator" id="multiply">x</button>
                    <button class="operator" id="subtract">-</button>
                    <button class="operator" id="add">+</button>
                </div>
            </div>
        </div>
    </div>
    </body>
</html>
